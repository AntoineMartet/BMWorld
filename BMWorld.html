<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMW</title>
    <link rel="stylesheet" type="text/css" href="BMWorld.css">
</head>


<body>
<main>

    <h1><img src="Logo_BMW.png"></h1>

    <div id="Options">
        <select name="TypeWorld" id="WorldTypeList" onchange="fnTypeOfSociety()">
            <option value="0">Autocratie</option>
            <option value="1">Anarchie</option>
            <option value="2">Democratie</option>
            <option value="3">Democratie Liberale</option>
            <option value="4">Communisme</option>
        </select>
        <button type="button" id="cyclesPauseButton" onclick="fnUpdatePause()">Mettre en pause</button>
        <label for="speed">Vitesse des Cycles</label>
        <input type="range" id="speed" min="0" max="100" onchange="fnSpeedofCycles()">
        <button type="button" id="creaturesLog" onclick="fnLog(JSON.stringify(creatureTotalLog))">Log</button>
        <input type="text" id="skipCounter"/>
        <button type="button" id="jumpCycles" onclick="fnjumpCycles()">Sauter X cycles</button>
        <p id="cyclesNumber">Cycles : 1</p>
    </div>

    <div id="canvasDisplay"></div>

    <div id="world">

        <input type="radio" name="radioWorld" id="radioButtonWorldType" checked>
        <label class="tabWorld" for="radioButtonWorldType" onclick="fnTypeOfSociety()"> Type de Monde</label>

        <div class="divShowHide">
            <div id="WorldType"></div>


        </div>

        <input type="radio" name="radioWorld" id="radioButtonWorldEtat">
        <label class="tabWorld" for="radioButtonWorldEtat" onclick="fnDisplayWorldStatus()">Etat du Monde</label>

        <div class="divShowHide">
            <table id="tableWorldEtat"></table>
        </div>

    </div>

    <div id="person">
        <!-- input, label et div avec canvas pour l'onglet Etat -->
        <input type="radio" name="radioPerson" id="radioButtonEtat" checked>
        <label class="tabPerson" for="radioButtonEtat">Etat</label>

        <div class="canvasShowHide">
            <canvas id="canvasPersonStatus"></canvas>
        </div>

        <!-- input, label et div avec canvas pour l'onglet Personnalité -->
        <input type="radio" name="radioPerson" id="radioButtonPersonality">
        <label class="tabPerson" for="radioButtonPersonality">Personnalité</label>

        <div class="canvasShowHide">
            <canvas id="canvasPersonPersonality"></canvas>
        </div>

        <!-- div d'espace vide avant le div avec le texte "Créatures :" -->
        <div id="divCam" class="tabPerson"><button type="button" id="SwitchCameras" onclick="fnCameraSwitch()"><img id="camera" src="Camera.png"></button></div>

        <!-- div pour afficher le texte "Créatures :" avant le div avec la liste des créatures -->
        <div id="tabCreaturesText" class="tabPerson">

            <div>Créature</div>

        </div>

        <!-- div pour afficher la liste des créatures -->
        <div class="tabPerson">
            <select id="listPerson" onchange="updateSelectedCreature()"></select>
        </div>

    </div>

    <div id="devTests">
        <textarea id="textEngine" rows="50" cols="180"></textarea>
    </div>

</main>
<!--<footer>
    <div><p>© SI-CA1a 2023</p></div>
</footer>-->
</body>
</html>

<script src="p5.min.js"></script>
<script src="display.js"></script>
<script src="displayCreature.js"></script>
<script src="displayParameters.js"></script>
<script src="data.js"></script>
<script src="engine.js"></script>
